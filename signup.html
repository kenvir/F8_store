<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Modal layout  -->
    <div class="modal">
        <div class="modal__overley"></div>   

        <div class="modal__body"> 
    <!-- Register form -->
            
    <div class="auth-form">
        <div class="auth-form__container">
            <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng ký</h3>
                <span class="auth-form__switch-btn">Đăng nhập</span>
            </div>

            <div class="auth-form__form">
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Email / Số điện thoại">
                </div>
                <div class="auth-form__group">
                    <input type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
                </div>
                <div class="auth-form__group">
                    <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                </div>
            </div>
    
            <div class="auth-form__aside">
                <p class="auth-form__policy-text">Bằng việc đăng ký, bạn đã đồng ý với F8-book về
                <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
                <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                </p>
            </div>

            <div class="auth-form__controls">
                <button class="btn btn--normal auth-form__controls-back ">TRỞ LẠI</button>
                <button class="btn btn--primary ">ĐĂNG KÝ</button>
            </div>

        </div>                  
        
        <div class="auth-form__socials">
            <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon ">
                <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                <span class="auth-form__socials-title">
                    Kết nối với Facebook
                </span>        
            </a>
            <a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                <i class="auth-form__socials-icon fab fa-google"></i>
                <span class="auth-form__socials-title">
                    Kết nối với Google
                </span>
            </a>   
        </div>
    </div>
</body>
</html>
